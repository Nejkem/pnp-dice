<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
    <style>
        /* Фиксируем размер всего документа */
        html, body { 
            width: 300px; 
            height: 800px; 
            margin: 0; padding: 0;
            background: #242424; 
            color: #eee;
            font-family: sans-serif;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 15px;
            box-sizing: border-box;
        }

        .header-label { font-size: 10px; text-transform: uppercase; color: #777; text-align: center; margin-bottom: 10px; }
        
        .controls { display: flex; align-items: center; justify-content: center; gap: 10px; background: #1a1a1a; border-radius: 10px; padding: 10px; margin-bottom: 10px; }
        button { cursor: pointer; border: none; border-radius: 6px; color: white; font-weight: bold; }
        
        .btn-c { width: 40px; height: 40px; background: #333; font-size: 20px; }
        #countInput { width: 60px; background: #000; border: 1px solid #444; color: #fff; text-align: center; font-size: 22px; font-weight: bold; }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .roll-btn { padding: 12px; font-size: 11px; text-transform: uppercase; font-weight: bold; }
        .pub { background: #2e7d32; } .priv { background: #c62828; }

        #log { 
            flex-grow: 1; 
            background: #111; 
            border-radius: 8px; 
            padding: 10px; 
            margin-top: 15px; 
            overflow-y: auto; 
            border: 1px solid #333;
        }
        
        .entry { border-bottom: 1px solid #222; padding: 10px 0; }
        .name-tag { font-size: 11px; color: #5c6bc0; font-weight: bold; text-transform: uppercase; }
        .hit-badge { background: #2e7d32; color: white; padding: 3px 10px; border-radius: 4px; font-weight: bold; display: inline-block; margin: 5px 0; }
        .dice-grid { display: flex; flex-wrap: wrap; gap: 4px; }
        .die { background: #2a2a2a; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; font-size: 14px; border: 1px solid #444; }

        /* Красивый скроллбар */
        #log::-webkit-scrollbar { width: 5px; }
        #log::-webkit-scrollbar-thumb { background: #444; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header-label">P&P Roller Ultimate</div>
        
        <div class="controls">
            <button class="btn-c" onclick="ch(-1)">−</button>
            <input type="number" id="countInput" value="1" min="1">
            <button class="btn-c" onclick="ch(1)">+</button>
        </div>

        <div class="actions">
            <button class="roll-btn pub" onclick="rk(false)">Открыто</button>
            <button class="roll-btn priv" onclick="rk(true)">Скрыто</button>
        </div>

        <div id="log"></div>
    </div>

    <script>
        const input = document.getElementById('countInput');

        function ch(v) {
            input.value = Math.max(1, (parseInt(input.value) || 1) + v);
        }

        async function rk(isHidden) {
            let count = parseInt(input.value) || 1;
            let results = [], successes = 0;
            for(let i=0; i<count; i++){
                let v = Math.floor(Math.random()*6)+1;
                results.push(v);
                if(v==4||v==5) successes++; else if(v==6) successes+=2;
            }
            let pName = "Вы"; 
            try { pName = await OBR.player.getName(); } catch(e){}
            const data = { name: pName, dice: results, hits: successes, priv: isHidden };
            if(!isHidden) OBR.broadcast.sendMessage("pnp_final_v6", data);
            render(data, true);
        }

        function render(data, isMine) {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.className = 'entry';
            const name = isMine ? (data.priv ? "Вы (Скрыто)" : "Вы") : data.name;
            div.innerHTML = `
                <div class="name-tag">${name}</div>
                <div class="hit-badge">${data.hits} Успехов</div>
                <div class="dice-grid">${data.dice.map(v => `<div class="die">${v}</div>`).join('')}</div>
            `;
            log.prepend(div);
            // Принудительное удержание высоты
            try { OBR.viewport.setHeight(800); } catch(e){}
        }

        OBR.onReady(() => {
            OBR.viewport.setHeight(800);
            OBR.broadcast.onMessage("pnp_final_v6", e => render(e.data, false));
        });
    </script>
</body>
</html>
