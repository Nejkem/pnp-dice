<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
    <style>
        body { font-family: sans-serif; color: #eee; background: #2b2b2b; margin: 0; padding: 8px; display: flex; flex-direction: column; height: 100vh; overflow: hidden; box-sizing: border-box; }
        .controls { display: flex; align-items: center; justify-content: center; gap: 8px; background: #1a1a1a; border-radius: 6px; padding: 5px; margin-bottom: 8px; }
        
        button { cursor: pointer; border: none; border-radius: 4px; color: white; font-weight: bold; transition: opacity 0.2s; }
        button:hover { opacity: 0.8; }
        
        /* Кнопки +/- */
        .btn-c { width: 32px; height: 32px; background: #444; font-size: 18px; }
        
        /* Поле ввода числа */
        #countInput { 
            width: 50px; background: transparent; border: 1px solid #444; border-radius: 4px;
            color: white; text-align: center; font-size: 18px; font-weight: bold; padding: 3px;
        }
        #countInput:focus { border-color: #3f51b5; outline: none; background: #222; }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .roll-btn { padding: 10px; font-size: 11px; text-transform: uppercase; }
        .pub { background: #2e7d32; } 
        .priv { background: #c62828; }

        #log { 
            flex-grow: 1; background: #111; border-radius: 6px; padding: 8px; 
            overflow-y: auto; font-size: 13px; margin-top: 8px; border: 1px solid #444;
            margin-bottom: 10px; /* Чтобы не перекрывалось хостингом */
        }
        
        .die { 
            background: #333; width: 22px; height: 22px; display: inline-flex; 
            align-items: center; justify-content: center; border-radius: 4px; 
            margin: 2px; font-size: 12px; border: 1px solid #555;
        }
        .hit { color: #4caf50; font-weight: bold; font-size: 14px; }
        .entry { border-bottom: 1px solid #333; padding: 8px 0; }
        .name { font-size: 11px; color: #aaa; margin-bottom: 4px; display: block; }
    </style>
</head>
<body>
    <div class="controls">
        <button class="btn-c" onclick="ch(-1)">-</button>
        <input type="number" id="countInput" value="1" min="1" onchange="validate()">
        <button class="btn-c" onclick="ch(1)">+</button>
    </div>

    <div class="actions">
        <button class="roll-btn pub" onclick="rk(false)">Открыто</button>
        <button class="roll-btn priv" onclick="rk(true)">Скрыто</button>
    </div>

    <div id="log"></div>

    <script>
        const input = document.getElementById('countInput');

        function ch(v) {
            let val = parseInt(input.value) || 1;
            input.value = Math.max(1, val + v);
        }

        function validate() {
            if (parseInt(input.value) < 1 || !input.value) input.value = 1;
        }

        async function rk(h) {
            let c = parseInt(input.value) || 1;
            let rs = [], s = 0;
            for(let i=0; i<c; i++){
                let v = Math.floor(Math.random()*6)+1;
                rs.push(v);
                if(v==4||v==5) s++; else if(v==6) s+=2;
            }
            let n = "Вы"; 
            try { n = await OBR.player.getName(); } catch(e){}
            
            const data = {n, rs, s, h};
            if(!h) try { OBR.broadcast.sendMessage("pnp_final", data); } catch(e){}
            show(data, true);
        }

        function show(d, m) {
            const l = document.getElementById('log');
            const div = document.createElement('div');
            div.className = 'entry';
            const label = m ? (d.h ? "Вы (Скрыто)" : "Вы") : d.n;
            
            div.innerHTML = `<span class="name">${label}</span>
                            <span class="hit">${d.s} усп.</span><br>` + 
                            d.rs.map(v => `<div class="die">${v}</div>`).join('');
            l.prepend(div);
            try { OBR.viewport.setHeight(350); } catch(e){}
        }

        OBR.onReady(() => {
            OBR.viewport.setHeight(350);
            OBR.broadcast.onMessage("pnp_final", e => show(e.data, false));
        });
    </script>
</body>
</html>
