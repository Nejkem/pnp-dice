<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
    <style>
        html, body { width: 310px; margin: 0; padding: 0; background: #242424; color: #eee; font-family: sans-serif; }
        .app-container { display: flex; flex-direction: column; padding: 15px; min-height: 700px; box-sizing: border-box; }
        
        .controls { display: flex; align-items: center; justify-content: center; gap: 8px; background: #1a1a1a; border-radius: 8px; padding: 10px; margin-bottom: 10px; border: 1px solid #333; }
        button { cursor: pointer; border: none; border-radius: 5px; color: white; font-weight: bold; }
        .btn-c { width: 40px; height: 40px; background: #444; font-size: 20px; }
        
        #countInput { width: 60px; background: #000; border: 1px solid #444; color: #fff; text-align: center; font-size: 20px; font-weight: bold; padding: 5px; border-radius: 4px; }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .roll-btn { padding: 12px 5px; font-size: 11px; text-transform: uppercase; }
        .pub { background: #2e7d32; } 
        .priv { background: #c62828; }

        #log { margin-top: 15px; background: #111; border-radius: 8px; padding: 10px; border: 1px solid #333; flex-grow: 1; min-height: 450px; }
        .entry { border-bottom: 1px solid #222; padding: 10px 0; }
        .name { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .hits { color: #4caf50; font-weight: 900; font-size: 16px; margin-bottom: 5px; display: block; }
        .die { background: #333; width: 24px; height: 24px; display: inline-flex; align-items: center; justify-content: center; border-radius: 4px; font-size: 13px; border: 1px solid #444; margin: 2px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="controls">
            <button class="btn-c" onclick="changeCount(-1)">-</button>
            <input type="number" id="countInput" value="1" min="1">
            <button class="btn-c" onclick="changeCount(1)">+</button>
        </div>
        <div class="actions">
            <button class="roll-btn pub" id="btnPublic">Открыто</button>
            <button class="roll-btn priv" id="btnPrivate">Скрыто</button>
        </div>
        <div id="log"></div>
    </div>

    <script>
        const input = document.getElementById('countInput');
        const log = document.getElementById('log');

        function changeCount(v) {
            input.value = Math.max(1, (parseInt(input.value) || 1) + v);
        }

        // КОРНЕВАЯ ЛОГИКА БРОСКА (Без SDK)
        function performRoll(isHidden) {
            const count = parseInt(input.value) || 1;
            const results = [];
            let successes = 0;

            for(let i=0; i<count; i++) {
                let v = Math.floor(Math.random() * 6) + 1;
                results.push(v);
                if(v === 4 || v === 5) successes++; 
                else if(v === 6) successes += 2;
            }

            const data = { 
                name: "Вы", 
                dice: results, 
                hits: successes, 
                priv: isHidden,
                timestamp: Date.now() 
            };

            // 1. Рисуем себе СРАЗУ (это сработает даже без интернета)
            addEntryToLog(data, true);

            // 2. Отправляем остальным в "безопасном" режиме
            if (!isHidden) {
                broadcastRoll(data);
            }
        }

        async function broadcastRoll(data) {
            try {
                // Пытаемся получить имя игрока и отправить
                const playerName = await OBR.player.getName();
                data.name = playerName;
                await OBR.broadcast.sendMessage("pnp_final_v10", data);
            } catch(e) {
                console.warn("Сетевая отправка не удалась, но бросок сделан");
            }
        }

        function addEntryToLog(data, isMine) {
            const div = document.createElement('div');
            div.className = 'entry';
            const label = isMine ? (data.priv ? "Вы (Скрыто)" : "Вы") : data.name;
            
            div.innerHTML = `
                <span class="name">${label}</span>
                <span class="hits">${data.hits} Успехов</span>
                <div>${data.dice.map(v => `<div class="die">${v}</div>`).join('')}</div>
            `;
            log.prepend(div);
            
            // Раздвигаем окно
            try { OBR.viewport.setHeight(700); } catch(e){}
        }

        // Вешаем события на кнопки напрямую (так надежнее)
        document.getElementById('btnPublic').onclick = () => performRoll(false);
        document.getElementById('btnPrivate').onclick = () => performRoll(true);

        // Инициализация SDK
        OBR.onReady(() => {
            console.log("SDK готов");
            try { OBR.viewport.setHeight(700); } catch(e){}
            OBR.broadcast.onMessage("pnp_final_v10", (event) => {
                if (event.data) addEntryToLog(event.data, false);
            });
        });
    </script>
</body>
</html>
