<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
    <style>
        html, body { width: 320px; margin: 0; padding: 0; background: #242424; color: #eee; font-family: sans-serif; }
        .app-container { display: flex; flex-direction: column; padding: 15px; min-height: 700px; box-sizing: border-box; }
        
        .controls { display: flex; align-items: center; justify-content: center; gap: 10px; background: #1a1a1a; border-radius: 8px; padding: 12px; margin-bottom: 10px; border: 1px solid #333; }
        button { cursor: pointer; border: none; border-radius: 5px; color: white; font-weight: bold; }
        
        .btn-c { width: 40px; height: 40px; background: #444; font-size: 22px; }
        #countInput { width: 60px; background: #000; border: 1px solid #555; color: #fff; text-align: center; font-size: 22px; font-weight: bold; border-radius: 4px; }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .roll-btn { padding: 12px; font-size: 12px; text-transform: uppercase; }
        .pub { background: #2e7d32; border-bottom: 3px solid #1b5e20; } 
        .priv { background: #c62828; border-bottom: 3px solid #8e1c1c; }

        #log { margin-top: 15px; background: #111; border-radius: 8px; padding: 12px; border: 1px solid #333; flex-grow: 1; min-height: 450px; }
        .entry { border-bottom: 1px solid #222; padding: 10px 0; }
        .name { font-size: 11px; color: #7986cb; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .hits { color: #4caf50; font-weight: 900; font-size: 18px; display: block; margin-bottom: 6px; }
        .die { background: #2a2a2a; width: 26px; height: 26px; display: inline-flex; align-items: center; justify-content: center; border-radius: 4px; font-size: 14px; border: 1px solid #444; margin: 2px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="controls">
            <button class="btn-c" onclick="change(-1)">-</button>
            <input type="number" id="countInput" value="1" min="1">
            <button class="btn-c" onclick="change(1)">+</button>
        </div>
        <div class="actions">
            <button class="roll-btn pub" onclick="executeRoll(false)">Открыто</button>
            <button class="roll-btn priv" onclick="executeRoll(true)">Скрыто</button>
        </div>
        <div id="log"></div>
    </div>

    <script>
        const input = document.getElementById('countInput');
        const log = document.getElementById('log');

        function change(v) { 
            input.value = Math.max(1, (parseInt(input.value) || 1) + v); 
        }

        // Самая главная функция - теперь без лишних проверок
        async function executeRoll(isHidden) {
            const count = parseInt(input.value) || 1;
            let results = [];
            let successes = 0;

            // Считаем кубы
            for(let i=0; i<count; i++) {
                let v = Math.floor(Math.random() * 6) + 1;
                results.push(v);
                if(v === 4 || v === 5) successes++; 
                else if(v === 6) successes += 2;
            }

            // Пытаемся взять имя игрока
            let pName = "Игрок";
            try {
                pName = await OBR.player.getName();
            } catch(e) { console.log("SDK name error"); }

            const data = { name: pName, dice: results, hits: successes, priv: isHidden };

            // 1. Отрисовка у себя (всегда работает)
            showInLog(data, true);

            // 2. Рассылка остальным (только если открыто)
            if (!isHidden) {
                try {
                    OBR.broadcast.sendMessage("pnp_channel_v7", data);
                } catch(e) { console.log("Broadcast error"); }
            }
        }

        function showInLog(data, isMine) {
            const div = document.createElement('div');
            div.className = 'entry';
            const label = isMine ? (data.priv ? "Вы (Скрыто)" : "Вы") : data.name;
            
            div.innerHTML = `
                <span class="name">${label}</span>
                <span class="hits">${data.hits} Успехов</span>
                <div>${data.dice.map(v => `<div class="die">${v}</div>`).join('')}</div>
            `;
            log.prepend(div);
            
            // Растягиваем окно
            try { OBR.viewport.setHeight(700); } catch(e){}
        }

        OBR.onReady(() => {
            try { OBR.viewport.setHeight(700); } catch(e){}
            OBR.broadcast.onMessage("pnp_channel_v7", (event) => {
                showInLog(event.data, false);
            });
        });
    </script>
</body>
</html>
