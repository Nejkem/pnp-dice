<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
    <style>
        html, body { 
            width: 350px; 
            height: 600px; 
            margin: 0; padding: 0;
            background: #242424; 
            color: #eee;
            font-family: sans-serif;
            overflow: hidden;
        }
        .wrapper {
            display: flex; flex-direction: column;
            height: 100vh; padding: 15px; box-sizing: border-box;
        }
        .controls { display: flex; align-items: center; justify-content: center; gap: 10px; background: #1a1a1a; border-radius: 8px; padding: 10px; margin-bottom: 10px; }
        button { cursor: pointer; border: none; border-radius: 6px; color: white; font-weight: bold; }
        .btn-c { width: 40px; height: 40px; background: #333; font-size: 20px; border: 1px solid #444; }
        #countInput { width: 60px; background: #000; border: 1px solid #444; color: #fff; text-align: center; font-size: 22px; font-weight: bold; }
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .roll-btn { padding: 12px; font-size: 11px; text-transform: uppercase; }
        .pub { background: #2e7d32; } .priv { background: #c62828; }
        #log { flex-grow: 1; background: #111; border-radius: 8px; padding: 10px; margin-top: 10px; overflow-y: auto; border: 1px solid #333; }
        .entry { border-bottom: 1px solid #333; padding: 10px 0; }
        .hit-badge { background: #2e7d32; color: white; padding: 3px 10px; border-radius: 4px; font-weight: bold; display: inline-block; margin-bottom: 5px; }
        .die { background: #333; width: 26px; height: 26px; display: inline-flex; align-items: center; justify-content: center; border-radius: 4px; margin: 2px; font-size: 14px; border: 1px solid #555; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="controls">
            <button class="btn-c" onclick="ch(-1)">−</button>
            <input type="number" id="countInput" value="1" min="1">
            <button class="btn-c" onclick="ch(1)">+</button>
        </div>
        <div class="actions">
            <button class="roll-btn pub" onclick="rk(false)">Открыто</button>
            <button class="roll-btn priv" onclick="rk(true)">Скрыто</button>
        </div>
        <div id="log"></div>
    </div>
    <script>
        const input = document.getElementById('countInput');
        function ch(v) { input.value = Math.max(1, (parseInt(input.value) || 1) + v); }
        function sz() { try { OBR.viewport.setHeight(600); } catch(e){} }

        async function rk(h) {
            let c = parseInt(input.value) || 1, rs = [], s = 0;
            for(let i=0; i<c; i++){
                let v = Math.floor(Math.random()*6)+1;
                rs.push(v);
                if(v==4||v==5) s++; else if(v==6) s+=2;
            }
            let n = "Игрок"; try { n = await OBR.player.getName(); } catch(e){}
            if(!h) OBR.broadcast.sendMessage("pnp_final", {n, rs, s});
            render({n, rs, s, h}, true);
        }

        function render(d, m) {
            const l = document.getElementById('log');
            const div = document.createElement('div');
            div.className = 'entry';
            div.innerHTML = `<strong>${m?(d.h?"Вы (Скр)":"Вы"):d.n}</strong><br><div class="hit-badge">${d.s} Усп.</div><br>${d.rs.map(v => `<div class="die">${v}</div>`).join('')}`;
            l.prepend(div);
            sz();
        }

        OBR.onReady(() => {
            sz();
            setInterval(sz, 1000); // Принудительно раз в секунду
            OBR.broadcast.onMessage("pnp_final", e => render(e.data, false));
        });
    </script>
</body>
</html>
