<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
    <style>
        /* Убираем ограничения высоты с body */
        html, body { 
            width: 300px; 
            margin: 0; padding: 0;
            background: #242424; 
            color: #eee;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .app-container {
            display: flex; flex-direction: column;
            padding: 12px;
            min-height: 600px; /* ЭТО ЗАСТАВИТ ОКНО РАСТЯНУТЬСЯ */
        }
        .controls { display: flex; align-items: center; justify-content: center; gap: 8px; background: #1a1a1a; border-radius: 8px; padding: 10px; margin-bottom: 10px; border: 1px solid #333; }
        button { cursor: pointer; border: none; border-radius: 4px; color: white; font-weight: bold; }
        .btn-c { width: 36px; height: 36px; background: #444; font-size: 20px; }
        #countInput { width: 55px; background: #000; border: 1px solid #444; color: #fff; text-align: center; font-size: 20px; font-weight: bold; padding: 4px; }
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .roll-btn { padding: 10px; font-size: 11px; text-transform: uppercase; }
        .pub { background: #2e7d32; } .priv { background: #c62828; }
        
        #log { 
            margin-top: 12px; 
            background: #111; 
            border-radius: 8px; 
            padding: 10px; 
            border: 1px solid #333;
            flex-grow: 1;
        }
        .entry { border-bottom: 1px solid #222; padding: 8px 0; font-size: 13px; }
        .name { font-size: 10px; color: #888; text-transform: uppercase; }
        .hits { color: #4caf50; font-weight: bold; margin: 4px 0; display: block; }
        .die { background: #333; width: 22px; height: 22px; display: inline-flex; align-items: center; justify-content: center; border-radius: 3px; margin: 1px; font-size: 12px; border: 1px solid #444; }
        
        /* Распорка для "выталкивания" окна вниз */
        .bottom-spacer { height: 50px; width: 100%; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="controls">
            <button class="btn-c" onclick="ch(-1)">-</button>
            <input type="number" id="countInput" value="1" min="1">
            <button class="btn-c" onclick="ch(1)">+</button>
        </div>
        <div class="actions">
            <button class="roll-btn pub" onclick="rk(false)">Открыто</button>
            <button class="roll-btn priv" onclick="rk(true)">Скрыто</button>
        </div>
        <div id="log"></div>
        <div class="bottom-spacer"></div>
    </div>

    <script>
        const input = document.getElementById('countInput');
        function ch(v) { input.value = Math.max(1, (parseInt(input.value) || 1) + v); }

        async function rk(h) {
            let c = parseInt(input.value) || 1, rs = [], s = 0;
            for(let i=0; i<c; i++){
                let v = Math.floor(Math.random()*6)+1;
                rs.push(v);
                if(v==4||v==5) s++; else if(v==6) s+=2;
            }
            let n = "Вы"; 
            try { n = await OBR.player.getName(); } catch(e){}
            if(!h) OBR.broadcast.sendMessage("pnp_final", {n, rs, s});
            show({n, rs, s, h}, true);
        }

        function show(d, isM) {
            const l = document.getElementById('log');
            const div = document.createElement('div');
            div.className = 'entry';
            const name = isM ? (d.h ? "Вы (Скрыто)" : "Вы") : d.n;
            div.innerHTML = `<span class="name">${name}</span><span class="hits">${d.s} Успехов</span>` + 
                            d.rs.map(v => `<div class="die">${v}</div>`).join('');
            l.prepend(div);
            // Пытаемся расширить вьюпорт при каждом броске
            try { OBR.viewport.setHeight(650); } catch(e){}
        }

        OBR.onReady(() => {
            // Принудительно ставим высоту при старте
            setTimeout(() => {
                try { OBR.viewport.setHeight(650); } catch(e){}
            }, 500);
            OBR.broadcast.onMessage("pnp_final", e => show(e.data, false));
        });
    </script>
</body>
</html>
